{% extends "layout_new.html" %}
{% block title %}대시보드 - Facil-ERP{% endblock %}
{% block page_title %}대시보드{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Card 1 -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-slate-500 text-sm font-medium">금일 작업 달성률</h3>
                <span class="flex items-center text-xs font-semibold px-2 py-1 rounded text-green-600 bg-green-50">
                    +2.5%
                </span>
            </div>
            <p class="text-2xl font-bold text-slate-800">94%</p>
        </div>
        <!-- Card 2 -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-slate-500 text-sm font-medium">가동 중인 설비</h3>
                <span class="flex items-center text-xs font-semibold px-2 py-1 rounded text-red-600 bg-red-50">
                    -1기
                </span>
            </div>
            <p class="text-2xl font-bold text-slate-800">18/20</p>
        </div>
        <!-- Card 3 -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-slate-500 text-sm font-medium">예방점검 완료</h3>
                <span class="flex items-center text-xs font-semibold px-2 py-1 rounded text-green-600 bg-green-50">
                    진행중
                </span>
            </div>
            <p class="text-2xl font-bold text-slate-800">12/15</p>
        </div>
        <!-- Card 4 -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-slate-500 text-sm font-medium">안전 이슈</h3>
                <span class="flex items-center text-xs font-semibold px-2 py-1 rounded text-green-600 bg-green-50">
                    정상
                </span>
            </div>
            <p class="text-2xl font-bold text-slate-800">0건</p>
        </div>
    </div>
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 min-h-[300px] flex items-center justify-center text-slate-400 border-dashed border-2">
      대시보드 차트 및 요약 현황 (구현 예정)
    </div>
</div>
{% endblock %}
