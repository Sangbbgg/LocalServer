{% extends "layout_new.html" %}
{% block title %}주간업무 - Facil-ERP{% endblock %}
{% block page_title %}업무관리 &gt; 주간업무{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-bold">주간 업무 계획 (12월 3주차)</h3>
            <button class="border border-slate-300 px-4 py-2 rounded-lg text-sm hover:bg-slate-50 font-medium">주간 보고서 다운로드</button>
        </div>
        <div class="space-y-4">
            <!-- Mock Task 1 -->
            <div class="border border-slate-200 rounded-lg p-4 flex items-center justify-between">
                <div>
                    <p class="font-bold text-slate-800">공조기 필터 전수 교체</p>
                    <p class="text-sm text-slate-500">12월 3주차 | 진행률: 40%</p>
                </div>
                <span class="px-2.5 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700">진행중</span>
            </div>
            <!-- Mock Task 2 -->
            <div class="border border-slate-200 rounded-lg p-4 flex items-center justify-between">
                <div>
                    <p class="font-bold text-slate-800">소방 시설 합동 점검</p>
                    <p class="text-sm text-slate-500">12월 3주차 | 진행률: 0%</p>
                </div>
                <span class="px-2.5 py-1 rounded-full text-xs font-semibold bg-gray-100 text-gray-700">계획</span>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <h3 class="text-lg font-bold mb-4">주간 업무 보고서 업로드</h3>
        <div class="upload-box">
            <form action="/upload" method="post" enctype="multipart/form-data" class="flex items-center space-x-4">
                <input type="hidden" name="category" value="weekly">
                <input type="file" name="file" required class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700">등록</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
