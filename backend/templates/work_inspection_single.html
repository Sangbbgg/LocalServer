{% extends "layout_new.html" %}
{% block title %}점검기록 등록(단일) - Facil-ERP{% endblock %}
{% block page_title %}점검기록 등록 (단일){% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 max-w-2xl mx-auto">
    <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
        <i data-lucide="file-plus" class="w-5 h-5"></i>
        점검 기록 등록 (단일)
    </h3>
    <div class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1" for="facility-select">점검 대상 설비</label>
                <select id="facility-select" class="w-full border border-slate-300 rounded-lg p-2.5 bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option>사출성형기 1호</option>
                    <option>사출성형기 2호</option>
                    <option>공기 압축기</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1" for="inspection-type">점검 구분</label>
                <select id="inspection-type" class="w-full border border-slate-300 rounded-lg p-2.5 bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option>정기점검</option>
                    <option>특별점검</option>
                    <option>일상점검</option>
                </select>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1" for="inspection-date">점검일자</label>
            <input type="date" id="inspection-date" class="w-full border border-slate-300 rounded-lg p-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1" for="details">특이사항 및 조치내역</label>
            <textarea id="details" class="w-full border border-slate-300 rounded-lg p-2.5 h-32 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="점검 결과 특이사항을 입력하세요."></textarea>
        </div>
        <div class="flex items-center space-x-6">
            <span class="block text-sm font-medium text-slate-700">최종 판정:</span>
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" name="result" class="h-4 w-4 text-indigo-600 border-slate-300 focus:ring-indigo-500" checked>
                <span class="text-sm">적합</span>
            </label>
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" name="result" class="h-4 w-4 text-indigo-600 border-slate-300 focus:ring-indigo-500">
                <span class="text-sm">부적합</span>
            </label>
        </div>
        <div class="pt-4">
            <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 flex justify-center items-center gap-2 transition-colors">
                <i data-lucide="save" class="w-4 h-4"></i>
                저장하기
            </button>
        </div>
    </div>
</div>
{% endblock %}
