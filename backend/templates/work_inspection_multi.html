{% extends "layout_new.html" %}
{% block title %}점검기록 등록(복수) - Facil-ERP{% endblock %}
{% block page_title %}일괄 점검 기록 등록{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
    <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-bold flex items-center gap-2">
            <i data-lucide="files" class="w-5 h-5"></i>
            일괄 점검 기록 등록
        </h3>
        <button class="text-sm text-indigo-600 hover:underline font-medium">
            엑셀 양식 다운로드
        </button>
    </div>
    <div class="overflow-x-auto border border-slate-200 rounded-lg">
        <table class="w-full min-w-[800px]">
            <thead class="bg-slate-50">
                <tr>
                    <th class="p-3 text-left text-xs font-medium text-slate-500 uppercase">No</th>
                    <th class="p-3 text-left text-xs font-medium text-slate-500 uppercase w-48">설비명</th>
                    <th class="p-3 text-left text-xs font-medium text-slate-500 uppercase">점검항목</th>
                    <th class="p-3 text-left text-xs font-medium text-slate-500 uppercase">수치(온도/압력)</th>
                    <th class="p-3 text-center text-xs font-medium text-slate-500 uppercase">판정</th>
                    <th class="p-3 text-left text-xs font-medium text-slate-500 uppercase w-64">비고</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
                {% for i in range(1, 6) %}
                <tr>
                    <td class="p-2 text-sm text-slate-500 text-center">{{ i }}</td>
                    <td class="p-2"><input type="text" class="w-full border border-slate-300 rounded px-2 py-1 text-sm focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500" value="{% if i == 1 %}사출성형기 1호{% endif %}"></td>
                    <td class="p-2"><input type="text" class="w-full border border-slate-300 rounded px-2 py-1 text-sm focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"></td>
                    <td class="p-2"><input type="text" class="w-full border border-slate-300 rounded px-2 py-1 text-sm focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"></td>
                    <td class="p-2 text-center">
                        <select class="w-full border border-slate-300 rounded px-2 py-1 text-sm bg-white focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                            <option>적합</option>
                            <option>부적합</option>
                        </select>
                    </td>
                    <td class="p-2"><input type="text" class="w-full border border-slate-300 rounded px-2 py-1 text-sm focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="mt-4 flex justify-end">
        <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
            일괄 저장
        </button>
    </div>
</div>
{% endblock %}
